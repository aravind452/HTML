<!DOCTYPE html>
<html>

<head>
    <title>Div - Span - ID - Class</title>
    <style>
        #main-navigation {
            color: brown;
        }

        h1 {
            color: aqua;
        }

        .headerone {
            color: blueviolet;
            text-decoration: overline;
        }

        .headergreen {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="main-navigation">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Content</li>
        </ul>
    </div>
    <h1 class="headerone">Header One</h1>
    <h1 class="headerone">Header One</h1>
    <h1 class="headerone">Header One</h1>
    <h1 class="headerone">Header One</h1>

    <h1 class="headergreen">Header Green</h1>
</body>

</html>
